<div>
    <div *ngFor="let project of getProject()"> 
        <h4>{{project.name}}</h4>
        <app-progressbar [currentProject]="project"></app-progressbar>
        <app-task [currentProject]="project"></app-task>
    </div>
    <form #newProject = "ngForm" (ngSubmit) = "addProject(newProject.value)">
        <input type = "text" name = "name" placeholder = "create new Project" ngModel>
      <br>
        <input type="submit" value="submit">
      </form>
</div>
